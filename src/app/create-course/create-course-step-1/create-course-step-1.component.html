<div [formGroup]="form" class="couse-details-form">
    
    <mat-form-field>
        <mat-label>Course Title</mat-label>
        <input type="text" matInput formControlName="title" #ftitle>
        <mat-hint [align]="'end'">{{ftitle.value.length}}/60</mat-hint>
        <mat-error *ngIf="courseTitle.hasError('required')">
            Title is required
        </mat-error>
        <mat-error *ngIf="courseTitle.hasError('minlength')">
            Minimum length is 5 characters.
        </mat-error>
        <mat-error *ngIf="courseTitle.hasError('maxlength')">
            Maximum length is 30 characters.
        </mat-error>
    </mat-form-field>

    <mat-radio-group formControlName="courseType">
        <mat-radio-button value="free">Free</mat-radio-button>
        <mat-radio-button value="premium">Premium</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" >
            <mat-option>None</mat-option>
            <mat-optgroup label="Beginners">
                <mat-option value="new-programming">New to programming</mat-option>
                <mat-option value="new-javascript">New to Javascript</mat-option>
                <mat-option value="new-angular">New to Angular</mat-option>
            </mat-optgroup>
            <mat-option value="inter">Intermediate</mat-option>
            <mat-option value="advanced">Advanced</mat-option>
        </mat-select>
        <mat-error>
            Category is mandatory
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="releasedAtPicker">
        <mat-datepicker-toggle matIconSuffix [for]="releasedAtPicker"></mat-datepicker-toggle>
        <mat-datepicker #releasedAtPicker [dateClass]="dateClass"></mat-datepicker>
    </mat-form-field>

    <mat-checkbox formControlName="downloadsAllowed">
        Downloads allowed?
    </mat-checkbox>

    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="longDescription" cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="3"
            cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>
</div>
