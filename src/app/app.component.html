  <mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="/courses">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </a>
      <a mat-list-item routerLink="/about">
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item>
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item>
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button [mat-menu-trigger-for]="dropdown" class="menu-spacer"> Screens </a>
    <mat-menu #dropdown>
      <button mat-menu-item routerLink="/courses">Courses</button>
      <button mat-menu-item routerLink="/about">About</button>
    </mat-menu>
    <a mat-button class="menu-spacer">
      <mat-icon>person_add</mat-icon>
      Register
    </a>
    <a mat-button class="menu-spacer">
      <mat-icon>account_circle</mat-icon>
      Login
    </a>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
